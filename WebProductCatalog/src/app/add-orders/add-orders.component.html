<div class="bg-light p-4 " style="border-radius: 30px ;">
    <button class="btn btn-primary w-25 me-2" (click)="addProduct()">Add Product</button>
    <p-table [value]="addOrderModel.products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
        [rows]="rowsPerPage" [totalRecords]="totalRecords" >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Name</th>
                <th style="width:25%">Quantity</th>
                <th style="width:25%">Price </th>
                <th style="width: 25%;">Actions </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr>
                <td>
                    <p-dropdown [options]="products" [(ngModel)]="product.productId" optionLabel="name" optionValue="id"
                        placeholder="Select a Product" (onChange)="selectProduct(product)" [showClear]="true"></p-dropdown>
                </td>
                <td>
                    <input [(ngModel)]="product.quantity" type="number" class="form-control" />
                </td>
                <td>
                    <label [(ngModel)]="product.unitPrice" type="number" class="form-label" >{{product.unitPrice}}</label>
                </td>
                <td>
                    <button class="btn btn-primary w-100 me-2" (click)="removeProduct(i)">Remove
                        Product</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex justify-content-center mb-5">
        <button class="btn btn-primary w-25 me-2" (click)="close()">Cancel</button>
        <button class="btn btn-primary w-25" (click)="addOrder(addOrderModel)">Save</button>
    </div>
</div>
