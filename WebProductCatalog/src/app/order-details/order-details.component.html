<div class="bg-light p-4 " style="border-radius: 30px ;">
    <div class="mb-3 div_class">
        <label for="exampleInputEmail1" class="form-label"> Order Number </label>
        <label for="exampleInputEmail1" class="form-label"> {{order.id}} </label>
    </div>
    <div class="mb-3 div_class">
        <label for="exampleInputPassword1" class="form-label">Order Date</label>
        <label for="exampleInputEmail1" class="form-label"> {{order.orderDate | date: 'HH:mm dd.MM.yyyy'}} </label>
    </div>
    <div class="mb-3 div_class">
        <label for="exampleInputPassword1" class="form-label">Total</label>
        <label for="exampleInputEmail1" class="form-label"> {{order.orderTotal}} </label>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Products</label>
        <p-table [value]="order.orderDetails" [paginator]="true" [rows]="5" 
        [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Name</th>
                <th style="width:25%">Quantity</th>
                <th style="width:25%">Price </th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-orderDetails>
            <tr>
                <td>{{ orderDetails.productName }}</td>
                <td>{{ orderDetails.quantity }}</td>
                <td>{{ orderDetails.unitPrice}}</td>     
                      
            </tr>
        </ng-template>
       
    </p-table>
    </div>  
</div>
